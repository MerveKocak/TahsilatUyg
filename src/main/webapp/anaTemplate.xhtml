<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript library="js" name="takvimTurkce.js"/>
        <title>
            <ui:insert name="sayfaBasligi">
                Tahsilat Uygulaması
            </ui:insert>
        </title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" 
                          size="130" 
                          resizable="false"
                          closable="true"
                          collapsible="true">
                <ui:insert name="top">
                    <h:form>
                        <table style="width:100%">
                            <tr>
                                <td style="width:30%">
                                    <p:graphicImage library="img"
                                                    name="ptt.gif"
                                                    width="120px"/>
                                </td>
                                <td style="width: 40%" align="center">
                                    <h2>Tahsilat Uygulaması</h2>
                                </td>
                                <td style="width: 30%;height: 100px" 
                                    align="center">
                                    <p:outputLabel value="Hoşgeldin #{kisiBean.kisi.ad} #{kisiBean.kisi.soyad}"/>
                                    <br/>
                                    <br/>
                                    <p:clock pattern="dd/MM/yyyy HH:mm:ss"
                                             mode="server"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="south"
                          size="20%"
                          closable="true"
                          collapsible="true"
                          style="height: 10px">
                <ui:insert name="bottom">
                    <center><h6>Copyright@2015</h6></center>
                </ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="200" collapsible="true">
                <ui:insert name="left">
                    <h:form>
                        <p:themeSwitcher value="#{kisiBean.kisi.tema}"
                                         style="width:150px">
                            
                        
                        </p:themeSwitcher>
                        
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center"
                          size="50">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>     

    </h:body>

</html>
