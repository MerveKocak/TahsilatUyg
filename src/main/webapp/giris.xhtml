<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="#{msg['tahsilatuyg.giris.panel.header']}"
                     style="width: 70%;  margin: 0 auto; margin-top: 100px;">
                <p:growl showDetail="true"/>
                <p:panelGrid columns="3">
                    <p:outputLabel value="#{msg['tahsilatuyg.giris.kullanici']}"
                                   for="kullanici"/>
                    <p:inputText value="#{kisiBean.kisi.kullaniciAd}"
                                 id="kullanici"
                                 required="true">
                        <p:ajax event="keyup"
                                update="kullaniciMsg"/>
                    </p:inputText>
                    <p:message for="kullanici"
                               id="kullaniciMsg"/>
                    <p:outputLabel value="#{msg['tahsilatuyg.giris.sifre']}"
                                   for="sifre"/>
                    <p:password value="#{kisiBean.kisi.sifre}"
                                id="sifre"
                                required="true">
                        <p:ajax event="keyup"
                                update="sifreMsg"/>
                    </p:password>
                    <p:message for="sifre"
                               id="sifreMsg"/>
                    <p:outputLabel value=""/>
                    <p:commandButton value="#{msg['tahsilatuyg.giris.girisButon']}"
                                     action="#{kisiBean.girisKontrol()}"
                                     update="@form"
                                     ajax="false"/>
                    <p:outputLabel value=""/>
                </p:panelGrid>
                <p:panelGrid columns="2">

                    <p:outputLabel value="#{msg['tahsilatuyg.giris.dilCombo']}"/>
                    <p:selectOneMenu id="dil"
                                     value="#{dilBean.dilKodu}"
                                     style="width:150px">
                        <p:ajax listener="#{dilBean.ulkeDilKoduDegistir}"
                                update="@form" />
                        <f:selectItems value="#{dilBean.ulkeler}" /> 
                    </p:selectOneMenu>

                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
